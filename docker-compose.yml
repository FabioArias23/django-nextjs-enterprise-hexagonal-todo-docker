services:
  db:
    image: postgres:15-alpine
    container_name: task_db
    restart: always
    environment:
      POSTGRES_DB: task_manager_db
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5499:5432"  # <--- Cambiamos a 5499. No puede fallar.

  backend:
    build: ./backend
    container_name: django_backend
    restart: always
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_NAME=task_manager_db
      - DATABASE_USER=postgres_user
      - DATABASE_PASSWORD=postgres_password
      - DATABASE_HOST=db
      - DATABASE_PORT=5432 # Internamente siempre es 5432
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: nextjs_frontend
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data: